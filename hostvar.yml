---
- hosts : 172.31.28.234
  become : yes
  tasks :
    - name : execute linux directly
      command : hostname -f
      register : myresult

    - name : i want to display first task result
      debug :
       msg : "{{myresult}}"

    - name : install git
      yum : 
        name : git
        state : present
      when : myresult.stderr == ""

    - name : install tree
      yum : 
          name : tree
          state : present
      when : myresult.stderr == ""